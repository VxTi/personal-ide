<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <script src="js/file-hierarchy.js"></script>
    <script src="js/main-editor.js"></script>
</head>
<body>
    <div class="content">
        <div class="navigator border-bottom-2"></div>
        <div class="inner-content">
            <div class="container file-hierarchy-main-container" root id="file-hierarchy"></div>
            <div class="resize-horizontal resize-bar" data-resize-target="file-hierarchy" id="resize-file-hierarchy"></div>
            <div class="container file-editor-container" id="file-editor"></div>
        </div>
    </div>
</body>
</html>
